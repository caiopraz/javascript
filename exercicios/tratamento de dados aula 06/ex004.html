<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}.`)

        //converter em real = n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

    </script>

</body>
</html>
